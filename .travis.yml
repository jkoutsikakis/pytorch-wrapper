language: python
branches:
  only:
  - master
  - develop
  - "/v\\d+\\.\\d+\\.\\d+/"
python:
- '3.6'
- '3.7'
- '3.8'
install:
- pip install .
- pip install nose
- pip install coveralls
script:
- nosetests --with-coverage --cover-package=pytorch_wrapper
after_success:
- coveralls
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
    branch: master
